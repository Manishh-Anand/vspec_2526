version: 1
disable_existing_loggers: false

formatters:
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  detailed:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(funcName)s:%(lineno)d - %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: logs/mcp_module.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8
  
  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: json
    filename: logs/mcp_module_error.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

loggers:
  mcp_module:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false
  
  mcp_module.core:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  mcp_module.transport:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  mcp_module.discovery:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  mcp_module.session:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  mcp_module.matching:
    level: DEBUG
    handlers: [console, file]
    propagate: false
  
  mcp_module.execution:
    level: INFO
    handlers: [console, file]
    propagate: false
  
  mcp_module.cache:
    level: INFO
    handlers: [console, file]
    propagate: false

root:
  level: WARNING
  handlers: [console]

servers:
  - name: finance_server
    domain: finance
    transport: stdio
    command: python
    args: ["-m", "mcp_servers.finance.server"]
    enabled: true
    capabilities:
      tools:
        - name: track_expenditure
          description: "Track monthly expenditure and categorize transactions"
        - name: analyze_portfolio
          description: "Analyze investment portfolio and suggest optimizations"
        - name: track_subscriptions
          description: "Track recurring payments and identify unused subscriptions"
      resources:
        - uri: "finance://transactions"
          name: "Transaction Data"
          description: "User transaction history"
        - uri: "finance://portfolio"
          name: "Portfolio Data"
          description: "Investment portfolio information"
      prompts:
        - name: budget_analysis
          description: "Generate budget analysis and recommendations"

  - name: productivity_server
    domain: productivity
    transport: http
    endpoint: "http://localhost:8001"
    enabled: true
    capabilities:
      tools:
        - name: summarize_email
          description: "Summarize lengthy emails and suggest quick responses"
        - name: schedule_meeting
          description: "Automate meeting scheduling and rescheduling"
        - name: convert_thoughts
          description: "Convert spoken ideas to actionable tasks"
      resources:
        - uri: "productivity://emails"
          name: "Email Data"
          description: "User email data"
        - uri: "productivity://calendar"
          name: "Calendar Data"
          description: "User calendar information"
      prompts:
        - name: email_response
          description: "Generate email response suggestions"

  - name: education_server
    domain: education
    transport: stdio
    command: python
    args: ["-m", "mcp_servers.education.server"]
    enabled: true
    capabilities:
      tools:
        - name: summarize_paper
          description: "Extract key insights from academic papers"
        - name: career_guidance
          description: "Suggest career paths and learning resources"
        - name: create_study_plan
          description: "Create personalized study schedules"
      resources:
        - uri: "education://papers"
          name: "Academic Papers"
          description: "Academic paper database"
        - uri: "education://skills"
          name: "Skills Database"
          description: "Skills and learning resources"
      prompts:
        - name: study_recommendation
          description: "Generate study recommendations"

  - name: sports_server
    domain: sports
    transport: http
    endpoint: "http://localhost:8003"
    enabled: true
    capabilities:
      tools:
        - name: analyze_performance
          description: "Analyze athlete performance and biomechanics"
        - name: predict_match
          description: "Predict match outcomes based on historical data"
        - name: track_progress
          description: "Track training progress and improvements"
      resources:
        - uri: "sports://performance"
          name: "Performance Data"
          description: "Athlete performance metrics"
        - uri: "sports://matches"
          name: "Match Data"
          description: "Historical match data"
      prompts:
        - name: performance_analysis
          description: "Generate performance analysis reports"

  - name: software_dev_server
    domain: software_dev
    transport: stdio
    command: python
    args: ["-m", "mcp_servers.software_dev.server"]
    enabled: true
    capabilities:
      tools:
        - name: optimize_workflow
          description: "Optimize CI/CD workflows and DevOps processes"
        - name: search_code
          description: "Search and suggest code optimizations"
        - name: generate_docs
          description: "Generate API documentation and test cases"
      resources:
        - uri: "software://codebase"
          name: "Codebase"
          description: "Source code repository"
        - uri: "software://workflows"
          name: "Workflow Data"
          description: "CI/CD workflow configurations"
      prompts:
        - name: code_review
          description: "Generate code review suggestions"
